<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta -->
    <title>Sorriso Di Speranza - Contact</title>
    <meta
      name="description"
      content="Sorriso Di speranza is an international humanitarian organization fighting global poverty and world hunger by working alongside women and girls. Donate now"
    />
    <meta
      name="keywords"
      content="Sorriso Di speranza, NGO, humanitarian, organization, Ghana, global poverty, world hunger"
    />
    <meta name="author" content="Sorriso Di speranza" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="" />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta
      property="og:title"
      content="Sorriso Di speranza | Humanitarian Organization in Ghana"
    />
    <meta
      property="og:description"
      content="Sorriso Di speranza is an international humanitarian organization fighting global poverty and world hunger by working alongside women and girls. Donate now"
    />
    <meta property="og:image" content="assets/ngo_logo.png" />
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Sorriso Di speranza" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Sorriso Di speranza | Humanitarian Organization in Ghana"
    />
    <meta
      name="twitter:description"
      content="Sorriso Di speranza is an international humanitarian organization fighting global poverty and world hunger"
    />
    <meta name="twitter:image" content="assets/ngo_logo.png" />

    <!-- Favicon / Site Icons -->
    <link rel="icon" type="icon/favicon" href="assets/favicon.ico" />
    <link rel="icon" type="image/png" href="assets/favicon.ico?v=2" />

    <!-- CSS & JS -->
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.2/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.2/dist/sweetalert2.all.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header
      x-data="{ scrolled: false, open: false }"
      x-init="
    window.addEventListener('scroll', () => scrolled = window.scrollY > 10);
  "
      :class="scrolled ? 'bg-white shadow-md py-2' : 'bg-transparent py-4'"
      class="fixed top-0 left-0 w-full z-50 transition-all duration-700 ease-in-out"
    >
      <div class="px-6 lg:px-12 transition-all duration-700 ease-in-out">
        <nav
          class="flex justify-between items-center text-gray-800 backdrop-blur-md bg-white/90 px-4 md:px-6 py-3 transition-all duration-700 ease-in-out"
          :class="scrolled ? 'rounded-none' : 'rounded-xl'"
        >
          <div class="h-16">
            <a href="">
              <img src="assets/ngo_logo.png" alt="" class="w-20 h-20" />
            </a>
          </div>

          <!-- Desktop Menu -->
          <div class="hidden md:flex gap-6 text-sm font-medium items-center">
              <a
              href="index.html"
              class="hover:text-blue-700 transition duration-300 xl:text-lg"
              >Home</a
            >
            <a
              href="about.html"
              class="block hover:text-blue-700 transition duration-300 xl:text-lg"
              >About Us</a
            >
            <a
              href="contact.html"
              class="block hover:text-blue-700 transition duration-300 xl:text-lg"
              >Contact</a
            >
            <a
              href=""
              target="_blank"
              class="bg-blue-700 rounded text-white flex justify-center items-center p-2 px-3 block transition duration-300 xl:text-lg"
              >Volunteer</a
            >
          </div>

          <!-- Hamburger (Mobile) -->
          <div class="md:hidden">
            <button
              @click="open = !open"
              class="bg-blue-700 text-white p-2 rounded focus:outline-none"
            >
              <svg
                x-show="!open"
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
              <svg
                x-show="open"
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                x-cloak
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
        </nav>

        <!-- Mobile Menu Dropdown -->
        <div
          x-show="open"
          x-transition
          class="md:hidden mt-2 rounded bg-white w-full text-black px-4 py-3 space-y-3"
        >
          <a
            href="index.html"
            class="block hover:text-blue-700 transition duration-300"
            >Home</a
          >
          <a
            href="about.html"
            class="block hover:text-blue-700 transition duration-300"
            >About Us</a
          >
          <a
            href="contact.html"
            class="block hover:text-blue-700 transition duration-300"
            >Contact</a
          >
          <a
            href="contact.html"
            class="bg-blue-700 rounded text-white p-3 block transition duration-300"
            >Volunteer</a
          >
        </div>
      </div>
    </header>
    <section
      class="bg-blue-700 px-6 lg:px-12 text-white flex flex-col items-center justify-center p-6 space-y-3"
    >
      <h4 class="pt-32 text-5xl lg:text-7xl font-bold uppercase">Contact Us</h4>
      <p class="font-semibold text-xl">How may we help you?</p>
    </section>
    <div
      class="px-6 md:px-16 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 mt-16"
    >
      <div class="shadow-md p-6 xl:text-lg bg-blue-100/90 rounded">
        <span class="xl:text-2xl font-bold">Address:</span><br />
        Tema Community 25, Accra-Ghana
      </div>

      <div class="shadow-md p-6 xl:text-lg bg-blue-100/90 rounded">
        <span class="xl:text-2xl font-bold">Phone:</span><br />
        +233 123 456 789
      </div>
      <div class="shadow-md p-6 xl:text-lg bg-blue-100/90 rounded">
        <span class="xl:text-2xl font-bold">Email:</span> <br />
        sorrisodisper@gmail.com
      </div>
    </div>
    <section
      class="mb-10 mt-16 px-6 md:px-16 grid grid-cols-1 md:grid-cols-2 gap-5"
    >
      <div >
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1984.9344971738474!2d-0.005881811209832338!3d5.732001667362187!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf81ff37f21495%3A0xbc61729e409cfeef!2sFountain%20Gate%20Chapel%20Bediako!5e0!3m2!1sen!2sgh!4v1759406206149!5m2!1sen!2sgh" class="w-full h-full" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <div>
        <form>
          <div class="mb-3">
            <label for="name" class="block mb-2 font-bold">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="w-full p-2 xl:p-3 border border-gray-300 rounded"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="block mb-2 font-bold">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full p-2 xl:p-3 border border-gray-300 rounded"
              required
            />
          </div>
          <div class="mb-3">
            <label for="message" class="block mb-2 font-bold">Message</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              class="w-full p-2 border border-gray-300 rounded"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 transition duration-300 xl:p-3 xl:text-2xl font-bold"
          >
            Send Message
          </button>
        </form>
      </div>
    </section>
    <footer class="bg-black text-white text-center p-6 px-4 md:px-8 space-y-5">
      <p class="mb-4 mt-10">
        Sorriso Di Speranza <br />
        All rights reserved &copy; 2024
      </p>
    </footer>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
